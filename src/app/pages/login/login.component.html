<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form validate-form">
                <span class="login-form-title p-b-26">
                    Welcome to Products Management
                </span>
                <span class="login-form-title p-b-48">
                    <i class="fas fa-piggy-bank"></i>
                </span>

                <div class="wrap-input validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="email" required placeholder="Email">
                </div>

                <div class="wrap-input validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" required placeholder="Password">
                </div>

                <div class="container-login-form-btn">
                    <div class="wrap-login-form-btn">
                        <div class="login-form-bgbtn"></div>
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>
                </div>

            </form>

            <div class="text-center p-t-115">
                <span class="txt1">
                    Back to Market Doll &nbsp;
                </span>

                <a class="txt2" href="">
                    BACK
                </a>
            </div>

        </div>
    </div>
</div>
